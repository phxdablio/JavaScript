<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idades</title>
</head>
<body>
  <h1>Calculadora de Idades</h1>
  <label for="idadeInput">Digite uma idade:</label>
  <input type="number" id="idadeInput">
  <button id="adicionarBtn">Adicionar</button>

  <div id="resultados">
    <p>Total de idades digitadas: <span id="totalIdades">0</span></p>
    <p>Soma de todas as idades: <span id="somaIdades">0</span></p>
    <p>Maior idade digitada: <span id="maiorIdade">-</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
